<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Config.js</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        pre {
            background: white;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>üß™ Test de Configuraci√≥n</h1>

    <div id="status" class="status"></div>

    <h2>Configuraci√≥n Cargada:</h2>
    <pre id="config-output"></pre>

    <script src="config.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        const configOutput = document.getElementById('config-output');

        if (typeof window.APP_CONFIG !== 'undefined') {
            statusDiv.className = 'status success';
            statusDiv.innerHTML = `
                <h3>‚úÖ config.js cargado correctamente</h3>
                <p><strong>Google Maps:</strong> ${window.APP_CONFIG.googleMaps.enabled ? '‚úÖ Habilitado' : '‚ùå Deshabilitado'}</p>
                <p><strong>API Key:</strong> ${window.APP_CONFIG.googleMaps.apiKey ? window.APP_CONFIG.googleMaps.apiKey.substring(0, 20) + '...' : '‚ùå No configurada'}</p>
                <p><strong>useGoogleMaps (legacy):</strong> ${window.APP_CONFIG.useGoogleMaps}</p>
                <p><strong>googleMapsFrontendKey (legacy):</strong> ${window.APP_CONFIG.googleMapsFrontendKey ? window.APP_CONFIG.googleMapsFrontendKey.substring(0, 20) + '...' : 'No'}</p>
            `;

            configOutput.textContent = JSON.stringify(window.APP_CONFIG, null, 2);
        } else {
            statusDiv.className = 'status error';
            statusDiv.innerHTML = `
                <h3>‚ùå Error: window.APP_CONFIG no est√° definido</h3>
                <p>El archivo config.js no se carg√≥ correctamente.</p>
            `;
            configOutput.textContent = 'window.APP_CONFIG = undefined';
        }
    </script>
</body>
</html>
